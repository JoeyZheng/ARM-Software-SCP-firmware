description: SCP software debug module 

compatible: "scp,debug"

include: base.yaml

properties:
    scp-ids:
        type: phandle-array
        required: true
        description: ordered list defining the Driver ID and API ID for the platform debug module.

    label:
        type: string
        required: true
        description: name of the debug element
