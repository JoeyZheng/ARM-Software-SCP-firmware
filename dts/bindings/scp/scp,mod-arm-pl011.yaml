description: SCP module for ARM PL011 UART

compatible: "scp,mod-arm-pl011"

properties:
    scp,hardware:
      type: phandle
      description: Phandle reference to the underlying PL011 hardware.
      required: true

    scp-ids:
      type: phandle-array
      required: true
      description: SCP IDs for the power domain of the component.

