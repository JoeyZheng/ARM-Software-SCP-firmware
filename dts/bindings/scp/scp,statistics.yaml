description: SCP statistics 

compatible: "scp,statistics"

include: base.yaml

properties:
  reg:
    required: true
    description: 2 address and size pairs, ordered by SCP stats address, AP stats address.

  scp-ids:
    type: phandle-array
    required: true
    description: contains single phandle ref to scp Framework sub element identifier for 
                 the alarm for periodic updates.
