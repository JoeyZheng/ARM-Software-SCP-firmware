description: SCP software framework module sub-element ID 

compatible: "scp,sub-elem-id"

include: base.yaml

properties:
    "#scp-id-cells":
        type: int
        const: 3

scp-id-cells:
    - mod-idx       # module index
    - elem-idx      # element index
    - sub-elem-idx  # sub element index
